<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subir Canción</title>
  </head>
  <body>
    <h2>Subir Canción</h2>
    <form
      id="uploadForm"
      action="http://127.0.0.1:8000/api/upload/"
      method="POST"
      enctype="multipart/form-data"
    >
      <!-- Campo de Selección de Archivo de Audio -->
      <label for="audio">Archivo de Audio:</label>
      <input
        type="file"
        name="audio"
        id="audio"
        accept="audio/*"
        required
      /><br /><br />

      <!-- Campo de Título de la Canción -->
      <label for="title">Título:</label>
      <input
        type="text"
        name="title"
        id="title"
        placeholder="Título de la canción"
        required
      /><br /><br />

      <!-- Campo de Artista en formato JSON -->
      <label for="artist">Artistas (formato JSON):</label>
      <textarea
        name="artist"
        id="artist"
        placeholder='["Artista1", "Artista2"]'
      ></textarea
      ><br /><br />

      <!-- Otros Campos -->
      <label for="gender">Género:</label>
      <textarea
        name="gender"
        id="gender"
        placeholder='["Gender1", "Gender2"]'
      ></textarea
      ><br /><br />

      <label for="album">Álbum:</label>
      <input
        type="text"
        name="album"
        id="album"
        placeholder="Nombre del álbum"
      /><br /><br />

      <label for="imageUrl">URL de la Imagen:</label>
      <input
        type="url"
        name="imageUrl"
        id="imageUrl"
        placeholder="https://ejemplo.com/imagen.jpg"
      /><br /><br />

      <!-- Botón para Enviar el Formulario -->
      <button type="submit">Subir Canción</button>
    </form>

    <!-- Mensaje de Resultado -->
    <div id="result"></div>

    <script>
      // Escuchar el Evento de Envío del Formulario
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const formData = new FormData(document.getElementById("uploadForm"));
          try {
            const response = await fetch("http://127.0.0.1:8000/api/upload/", {
              method: "POST",
              body: formData,
            });

            const result = document.getElementById("result");
            if (response.ok) {
              const data = await response.json();
              result.innerHTML = `<p style="color:green;">${data.message}</p>`;
            } else {
              const errorData = await response.json();
              result.innerHTML = `<p style="color:red;">Error: ${errorData.error}</p>`;
            }
          } catch (error) {
            document.getElementById(
              "result"
            ).innerHTML = `<p style="color:red;">Error en la conexión o en el servidor: ${error.message}</p>`;
          }
        });
    </script>
  </body>
</html>
